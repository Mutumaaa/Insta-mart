<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Field set</title>
    <style>
        fieldset{
            border: 2px solid black;
            padding: 10px;
        }
        legend{
            font-weight: bold;
            font-size: 20px;
        }
        button{
            width: 100px;

        }
    </style>
</head>
<body>
<form action="">
    <fieldset>
        <legend>Coding Ninjas Code</legend>
   <label for="fname"> Your Name :</label>
    <input type="text" id="fname" required="required">
    <br><br>

    <label for="email"> Your Email :</label>
    <input type="email" id="email" required="required">
    <br><br>

    <label for="phone"> Your number:</label>
    <input type="tel" id="phone" required="required">
    <br><br>
    </fieldset>
    <br>

    <fieldset>
        <legend>Favorite colors</legend>



    <label for="red">Red</label>
    <input type="checkbox" id="red" name="color">
    <br><br>


    <label for="blue">Blue</label>
    <input type="checkbox" id="blue" name="color">
    <br><br>


    <label for="Green">Green</label>
    <input type="checkbox" id="Green" name="color">
    <br><br>
    </fieldset>
    <br>

    <fieldset>
        <legend>Favorite Sport</legend>
    <label for="sport">Choose your Favorite sports</label>
    <select name="sport" id="sport">
    <option value="Football">Football</option>
    <option value="Basketball">Basketball</option>
    <option value="Baseball">Baseball</option>
    <option value="Handball">Handball</option>
    <option value="Rugby">Rugby</option>
        </select>
    </fieldset>
    <br>
    <button type="submit"> submit</button>


</form>

</body>
</html>
